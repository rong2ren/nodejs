<!DOCTYPE html>
<html>
<head>
    <title>Book Recommendation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Book Recommendation</h1>
        <form id="recommendationForm">
            <div class="form-group">
                <label for="ageInput">Age</label>
                <input type="number" class="form-control" id="ageInput" name="age" min="1" max="99" required>
            </div>
            <div class="form-group">
                <label for="genreInput">Genre</label>
                <select class="form-control" id="genreInput" name="genre" required>
                    <option value="">-- Select Genre --</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="science-fiction">Science Fiction</option>
                    <!-- Add more genre options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="bookInput">Favorite Book</label>
                <input type="text" class="form-control" id="bookInput" name="book" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex input-group w-auto">
            <input
              type="search"
              class="form-control rounded flex-grow-1"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <button type="submit" class="btn btn-outline-success ml-2">Search</button>
          </form>
        </div>
      </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
